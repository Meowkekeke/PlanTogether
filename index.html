<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LoveSync Doodle</title>
    <!-- Tailwind CSS (CDN is fine for simplicity here, though npm install is better for prod) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
        background-color: #f0fdf4; /* Green-50 */
        background-image: 
          linear-gradient(#86efac 1px, transparent 1px),
          linear-gradient(90deg, #86efac 1px, transparent 1px);
        background-size: 24px 24px;
        color: #1a1a1a;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #86efac;
        border-radius: 4px;
        border: 2px solid #000;
      }

      @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
      }
      
      @keyframes rainDown {
        0% { transform: translateY(-10vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }

      @keyframes sunPulse {
        0% { opacity: 0; transform: scale(0.8) rotate(0deg); }
        50% { opacity: 0.6; transform: scale(1.5) rotate(180deg); }
        100% { opacity: 0; transform: scale(2) rotate(360deg); }
      }

      .animate-float-up {
        animation: floatUp 3s ease-out forwards;
      }
      
      .animate-rain {
        animation: rainDown 1.5s linear forwards;
      }
      
      .animate-sun-pulse {
        animation: sunPulse 2s ease-out forwards;
      }

      .clip-path-tape {
        clip-path: polygon(2% 0, 98% 0, 100% 100%, 0 100%, 5% 50%);
      }
      
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    </style>
